<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/home']" >Dotnet Ang</a>

    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/members']" >Matches </a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/lists']" >Lists</a>
      </li>
      <li class="nav-item" routerLinkActive="router-link-active">
        <a class="nav-link" [routerLink]="['/messages']" tabindex="-1" aria-disabled="true">Messages</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle >
        Welcome {{authService.decodedToken.unique_name}}
      </a>
      <div class="dropdown-menu" *dropdownMenu>
        <a class="dropdown-item" href="#">
          <i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">
          <i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username"
        name="username" required [(ngModel)]="model.username">

      <input class="form-control mr-sm-2" type="text" placeholder="Password"
        name="password" type="password" required [(ngModel)]="model.password" >

      <button [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
  <!-- #loginForm: template reference variable -->
  <!-- Imported FormsModule to app.module.ts -->

</nav>
